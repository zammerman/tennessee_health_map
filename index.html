<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indiana Health Services Map</title>
    <link href="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.css" rel="stylesheet">
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.0.1/mapbox-gl.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        #map {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 100%;
            height: 100%;
        }
        
        .layer-toggle-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            background: white;
            padding: 10px;
            border-radius: 8px;
            box-shadow: 0 1px 4px rgba(0,0,0,0.3);
            z-index: 1;
            max-width: 250px;
        }
        
        .layer-toggle-menu h4 {
            margin: 0 0 10px 0;
            font-size: 14px;
            font-weight: 600;
        }
        
        .layer-toggle {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
            cursor: pointer;
        }
        
        .layer-toggle:last-child {
            margin-bottom: 0;
        }
        
        .layer-toggle input {
            margin-right: 8px;
            cursor: pointer;
        }
        
        .layer-toggle label {
            font-size: 13px;
            cursor: pointer;
            user-select: none;
        }
        
        .mapboxgl-popup-content {
            padding: 15px;
            font-family: system-ui, -apple-system, sans-serif;
        }
        
        .popup-title {
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            color: #333;
        }
        
        .popup-data {
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    
    <div class="layer-toggle-menu">
        <h4>Toggle Layers</h4>
        <div class="layer-toggle">
            <input id="toggle-pcps" type="checkbox" checked>
            <label for="toggle-pcps">PCPs</label>
        </div>
        <div class="layer-toggle">
            <input id="toggle-rural" type="checkbox" checked>
            <label for="toggle-rural">Rural Overlay</label>
        </div>
        <div class="layer-toggle">
            <input id="toggle-health" type="checkbox" checked>
            <label for="toggle-health">Health Services</label>
        </div>
    </div>

    <script>
        mapboxgl.accessToken = 'pk.eyJ1IjoiemFtbWVybWFuODkiLCJhIjoiY2xubHJ6ajZ0MjFsdTJrbWs3dXE0dHVqZyJ9.SnToZ2sk33b7fg2A_orXQQ';
        
        const map = new mapboxgl.Map({
            container: 'map',
            style: 'mapbox://styles/zammerman89/cmg13p8k9002601s63ck1gv6u',
            center: [-86.196529, 35.743127],
            zoom: 6.62
        });
        
        map.on('load', () => {
            // Set up layer toggles
            document.getElementById('toggle-pcps').addEventListener('change', (e) => {
                // Toggle all PCP-related layers
                const layers = map.getStyle().layers;
                layers.forEach(layer => {
                    if (layer.id.toLowerCase().includes('pcp')) {
                        map.setLayoutProperty(layer.id, 'visibility', e.target.checked ? 'visible' : 'none');
                    }
                });
            });
            
            document.getElementById('toggle-rural').addEventListener('change', (e) => {
                const layers = map.getStyle().layers;
                layers.forEach(layer => {
                    if (layer.id.toLowerCase().includes('rural')) {
                        map.setLayoutProperty(layer.id, 'visibility', e.target.checked ? 'visible' : 'none');
                    }
                });
            });
            
            document.getElementById('toggle-health').addEventListener('change', (e) => {
                const layers = map.getStyle().layers;
                layers.forEach(layer => {
                    if (layer.id.toLowerCase().includes('health')) {
                        map.setLayoutProperty(layer.id, 'visibility', e.target.checked ? 'visible' : 'none');
                    }
                });
            });
            
            // Add click handler for PCP layers
            const layers = map.getStyle().layers;
            const pcpLayers = layers.filter(layer => layer.id.toLowerCase().includes('pcp')).map(layer => layer.id);
            
            // Change cursor to pointer when hovering over PCP counties
            pcpLayers.forEach(layerId => {
                map.on('mouseenter', layerId, () => {
                    map.getCanvas().style.cursor = 'pointer';
                });
                
                map.on('mouseleave', layerId, () => {
                    map.getCanvas().style.cursor = '';
                });
            });
            
            // Add click event for PCP layers
            map.on('click', (e) => {
                const features = map.queryRenderedFeatures(e.point, {
                    layers: pcpLayers
                });
                
                if (features.length > 0) {
                    const feature = features[0];
                    const properties = feature.properties;
                    
                    // Get the county name
                    const countyName = properties.Name || properties.name || properties.NAME || 'Unknown County';
                    
                    // Get the PCP value with the specific attribute name
                    const pcpValue = properties['TN ALL DATA.xlsx - ALL DATA FOR MAP (5)_PCPs'];
                    
                    let popupContent = `<div class="popup-title">${countyName}</div>`;
                    
                    if (pcpValue !== undefined && pcpValue !== null) {
                        popupContent += `<div class="popup-data"><strong>Population per FTE:</strong> ${pcpValue} population per FTE</div>`;
                    }
                    
                    new mapboxgl.Popup()
                        .setLngLat(e.lngLat)
                        .setHTML(popupContent)
                        .addTo(map);
                }
            });
        });
    </script>
</body>
</html>
